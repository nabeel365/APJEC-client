<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/apjec-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APJ Abdul Kalam Education Center (APJEC) - Law Entrance Coaching & Career Guidance</title>

    <!-- Meta Tags -->
    <meta name="description" content="APJ Abdul Kalam Education Center (APJEC) is your trusted partner for law entrance exams like AMU, JMI, CULET, and more. Join us to excel in your law career." />
    <meta name="keywords" content="APJ, APJ Abdul Kalam, Law Entrance Test, Law, AMU, JMI, CULET, CU, Law College, Career, Law Coaching, Legal Education, APJEC, Law Career Guidance" />
    <meta name="author" content="APJ Abdul Kalam Education Center" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="APJ Abdul Kalam Education Center (APJEC)" />
    <meta property="og:description" content="Join APJEC for comprehensive coaching for law entrance exams and career guidance for AMU, JMI, CU, and more." />
    <meta property="og:image" id="og-image" content="" />
    <meta property="og:url" id="og-url" content="" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="APJ Abdul Kalam Education Center (APJEC) - Law Entrance Coaching" />
    <meta name="twitter:description" content="Join APJ Abdul Kalam Education Center for law coaching and career guidance. Excel in AMU, JMI, CULET, and CU exams with expert support." />
    <meta name="twitter:image" id="twitter-image" content="" />

    <!-- Canonical URL -->
    <link rel="canonical" id="canonical-link" href="" />

    <!-- Robots Meta -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data -->
    <script type="application/ld+json" id="structured-data">
    {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      // Import the website URL from environment variables
      const websiteUrl = import.meta.env.VITE_WEBSITE_URL;

      // Set dynamic meta tags and links
      document.getElementById('og-url').setAttribute('content', websiteUrl);
      document.getElementById('canonical-link').setAttribute('href', websiteUrl);
      document.getElementById('og-image').setAttribute('content', `${websiteUrl}/src/images/apjec-logo.png`);
      document.getElementById('twitter-image').setAttribute('content', `${websiteUrl}/src/images/apjec-logo.png`);

      // Structured data
      const structuredData = {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "APJ Abdul Kalam Education Center",
        "alternateName": "APJEC",
        "url": websiteUrl,
        "logo": `${websiteUrl}/src/images/apjec-logo.png`,
        "description": "APJ Abdul Kalam Education Center (APJEC) offers comprehensive coaching and career guidance for law entrance exams like AMU, JMI, CULET, and CU.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "123456",
          "addressCountry": "Country"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-123-456-7890",
          "contactType": "Customer Support",
          "areaServed": "IN",
          "availableLanguage": ["en", "hi"]
        },
        "sameAs": [
          "https://www.facebook.com/apjec",
          "https://www.twitter.com/apjec",
          "https://www.instagram.com/apjec"
        ]
      };
      document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
    </script>
  </body>
</html>
